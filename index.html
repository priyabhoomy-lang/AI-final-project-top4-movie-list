<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Top 5 movies generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Top 4 Hollywood Action movies generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="movie-generator-form">
            <input
              type="text"
              placeholder="Enter the year to get the Top 4 Hollywood action movies"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="movie-year"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            Enter the year to get the results i.e: 2015 0r 2022
          </div>
        </div>
        <div class="movie hidden" id="movie"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/priyabhoomy-lang" target="_blank"
          >Priya Bhoomy</a
        >
        and is
        <a
          href="https://github.com/priyabhoomy-lang/AI-final-project-top4-movie-list"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-top4hollywoodmovies-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
